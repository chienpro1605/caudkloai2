<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
  <h1 style="position: absolute; top: 50px; left: 200px;">Do You Love Me?</h1>
   <input id="yes" type="button" value="yes" style="position: absolute; top: 120px; left: 240px" onclick="kich_vao_yes()">
  <input id="no" type="button" value="no" style="position: absolute; top: 120px; left: 300px" onmouseover="hoverno()">
   <script>
       function kich_vao_yes(){

           alert("yes, you are right");
       }
       function hoverno(){
           let x = Math.round(Math.random()*window.innerWidth);
           let y = Math.round(Math.random()*window.innerHeight);
           document.getElementById("no").style.left = x +"px";
           document.getElementById("no").style.top = y +"px";
       }
   </script>
</body>
</html>
