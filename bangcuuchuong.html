<script>
    document.write("<table border='1'>");
    for (let i = 1; i<10; i++){
        document.write("<tr>");
        for (let j = 2; j<10; j++){
            document.write("<td>");
              document.write(j+"*" + i + "=" + (i*j));
            document.write("<td/>");
        }
        document.write("<tr/>");
    }
    document.write("<table/>");
</script>
